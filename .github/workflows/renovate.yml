# Self-hosted Renovate using MintMaker's official image
# This uses the exact same setup as MintMaker - no custom scripts needed!

name: Renovate

on:
  # schedule:
  #   - cron: '0 0 * * *'  # Run daily at midnight - DISABLED FOR TESTING
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.2
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # Use official MintMaker Renovate image with pipeline-migration-tool pre-installed
          RENOVATE_BINARY_SOURCE: docker
          RENOVATE_DOCKER_IMAGE: quay.io/konflux-ci/mintmaker-renovate-image:latest

          # Repository configuration
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_PLATFORM: github
          RENOVATE_ENDPOINT: https://api.github.com

          # Git configuration
          RENOVATE_USERNAME: renovate-bot
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'

          # CRITICAL: Allow execution of pipeline-migration-tool (pre-installed in MintMaker image)
          # Tool is installed via pipx to /home/renovate/.local/bin
          # Added debug commands to locate the tool
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '[
            "^which pipeline-migration-tool.*$",
            "^find /home/renovate -name.*$",
            "^echo.*$",
            "^pipx list$",
            "^/home/renovate/\\.local/bin/pipeline-migration-tool migrate -f .*$"
          ]'

          # Logging
          LOG_LEVEL: debug

          # Optional: Enable for debugging
          # RENOVATE_DRY_RUN: full
