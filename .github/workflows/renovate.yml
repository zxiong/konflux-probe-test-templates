name: Renovate

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # REMOVED: "Install pipeline-migration-tool on runner" step.
      # Reason: You are running Renovate in Docker mode. 
      # The tool must exist inside the docker image (quay.io/...), not on this runner.

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.2
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # CRITICAL FIX: Use the MintMaker image as the MAIN container
          # This ensures pipeline-migration-tool is available locally.
          renovate-image: quay.io/konflux-ci/mintmaker-renovate-image
          
          # Keep this if you need Docker for other things, but it might not be strictly necessary now
          mount-docker-socket: "true"
          docker-socket-host-path: /var/run/docker.sock
          docker-volumes: /tmp:/tmp
          
        env:
          # You can likely remove RENOVATE_BINARY_SOURCE now, 
          # unless you specifically need sidecars for other languages.
          # RENOVATE_BINARY_SOURCE: docker
          
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_PLATFORM: github
          RENOVATE_ENDPOINT: https://api.github.com
          RENOVATE_USERNAME: renovate-bot
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'
          
          # Keep the regex allowing the tool
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '["^.*pipeline-migration-tool.*"]'
          LOG_LEVEL: debug
