# Self-hosted Renovate using MintMaker's official image
# This uses the exact same setup as MintMaker - no custom scripts needed!

name: Renovate

on:
  # schedule:
  #   - cron: '0 0 * * *'  # Run daily at midnight - DISABLED FOR TESTING
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.2
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # Repository configuration
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_PLATFORM: github
          RENOVATE_ENDPOINT: https://api.github.com

          # Git configuration
          RENOVATE_USERNAME: renovate-bot
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'

          # CRITICAL: Allow installation and execution of pipeline-migration-tool
          # These commands install the tool and its dependencies during postUpgradeTasks
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '[
            "^apt-get update.*$",
            "^apt-get install.*$",
            "^curl -L https://github.com/mikefarah/yq.*$",
            "^chmod \\+x.*$",
            "^git clone --depth 1 https://github.com/konflux-ci/pipeline-migration-tool.*$",
            "^git clone --depth 1 https://github.com/konflux-ci/build-definitions.*$",
            "^cd /tmp/.*$",
            "^go build.*$",
            "^PATH=.*pipeline-migration-tool.*$"
          ]'

          # Logging
          LOG_LEVEL: debug

          # Optional: Enable for debugging
          # RENOVATE_DRY_RUN: full
