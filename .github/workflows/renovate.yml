name: Renovate

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pipeline-migration-tool on runner
        run: |
          pip3 install pipx
          pipx install git+https://github.com/konflux-ci/pipeline-migration-tool.git@v0.5.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH

          # Debug: Verify installation
          echo "=== Verification ==="
          which pipeline-migration-tool
          pipeline-migration-tool --help

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.2
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
          # ADD CLI ARGUMENTS - these will override config file
          renovate-args: >
            --allowed-commands="^echo PATH=\\$PATH$"
            --allowed-commands="^ls -al /home/renovate/.local/bin$"
            --allowed-commands="^/home/renovate/.local/bin/pipeline-migration-tool migrate -f .*"
            --autodiscover=true
            --autodiscover-filter=${{ github.repository }}
        env:
          RENOVATE_BINARY_SOURCE: docker
          RENOVATE_DOCKER_IMAGE: quay.io/konflux-ci/mintmaker-renovate-image:latest
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_PLATFORM: github
          RENOVATE_ENDPOINT: https://api.github.com
          RENOVATE_USERNAME: renovate-bot
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'
          LOG_LEVEL: debug
