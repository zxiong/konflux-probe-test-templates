# Self-hosted Renovate using MintMaker's official image
# This uses the exact same setup as MintMaker - no custom scripts needed!

name: Renovate

on:
  # schedule:
  #   - cron: '0 0 * * *'  # Run daily at midnight - DISABLED FOR TESTING
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build custom Renovate image
        run: |
          docker build -f .github/Dockerfile.renovate -t renovate-with-migration-tool:latest .

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.2
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # Use custom Docker image with pipeline-migration-tool pre-installed
          RENOVATE_BINARY_SOURCE: docker
          RENOVATE_DOCKER_IMAGE: renovate-with-migration-tool:latest

          # Repository configuration
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_PLATFORM: github
          RENOVATE_ENDPOINT: https://api.github.com

          # Git configuration
          RENOVATE_USERNAME: renovate-bot
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'

          # CRITICAL: Allow execution of pipeline-migration-tool (pre-installed in custom image)
          # Run as Python module: pipeline_migration (not pipeline_migration_tool)
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '[
            "^python3 -m pipeline_migration migrate -f .*$"
          ]'

          # Logging
          LOG_LEVEL: debug

          # Optional: Enable for debugging
          # RENOVATE_DRY_RUN: full
